<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Table Component</title>
<style>
  .interview-table {
    width: 100%;
    border-collapse: collapse;
  }
  .interview-table th, .interview-table td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: left;
  }
  .interview-table th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="interview-table-container">
  <table class="interview-table">
    <thead>
      <tr>
        <th>Vendor Name</th>
        <th>Interview Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ABC Corp</td>
        <td>Completed</td>
      </tr>
      <tr>
        <td>XYZ Ltd</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>LMN Enterprises</td>
        <td>Completed</td>
      </tr>
      <tr>
        <td>PQR Co</td>
        <td>In Progress</td>
      </tr>
      <tr>
        <td>DEF Corporation</td>
        <td>Completed</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
